<footer class="footer" role="contentinfo">
  <div class="footer-copy">
    <a href="{{ site.url }}" class="footer-logo">{% include logo.svg %}</a>
  </div>
  <nav class="footer-menu">
    {% for item in site.menu %}
      <a href="/{{ item.slug }}" class="footer-menu_item">{{ item.title }}</a>
    {% endfor %}
  </nav>
</footer>
