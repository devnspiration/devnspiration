<header class="header" role="banner">
  <nav class="header-menu" role="navigation">
    <a href="{{ site.url }}" class="menu-logo">{% include symbol.svg %}</a>
    {% for item in site.menu %}
      <a href="/{{ item.slug }}" class="header-menu_item">{{ item.title }}</a>
    {% endfor %}
  </nav>
</header>
