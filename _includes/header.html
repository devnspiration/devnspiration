<header class="header" role="banner">
  <a href="{{ site.url }}" class="header-logo">{% include symbol.svg %}</a>
  <nav class="header-menu" role="navigation">
    {% for item in site.menu %}
      <a href="/{{ item.slug }}" role="menuitem" tabindex="{{ forloop.index0 }}" aria-haspopup="false" class="header-menu_item">{{ item.title }}</a>
    {% endfor %}
  </nav>
</header>

<main class="main" role="main">
