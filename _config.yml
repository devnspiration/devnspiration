# Site
title: "Devnspiration"
description: "Devnspiration é o lugar para inspiração diária de developers."
baseurl: ""
url: "https://devnspiration.com"
username: "devnspiration"

permalink: /blog/:title

menu:
  - title: "Artigos"
    slug: "blog"
  - title: "Sobre"
    slug: "about"
  - title: "Contato"
    slug: "contact"

# Build
markdown: kramdown
plugins:
  - jekyll-feed
gems:
  - liquid-md5
sass:
  sass_dir: assets/_sass
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - gulpfile.js
  - package.json
  - README.md
  - LICENSE
